<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create package | HSSP tools</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header><h1><a href="/tools/">
        HSSP tools
    </a></h1></header>
    <nav><ul>
        <li><a href="/tools/">Overview</a></li>
        <li id="nav-tools" class="expandable">
            <a href="#nav-tools" class="nav-expand">Tools</a>
            <a href="#" class="nav-collapse">Tools</a>
            <ul>
                <li><a href="/tools/create" class="disabled">Create package</a></li>
                <li><a href="/tools/extract">Extract package</a></li>
            </ul>
        </li>
    </ul></nav>

    <main class="markdown-body">
        <h2>Create package</h2>
        <p>
            Add a file: <input type="file" id="upload"><br>
            <table id="file-list">
                <tr><th>Name</th><th>Path</th><th>Permissions</th><th></th></tr>
            </table>
            <dialog id="file-detail">
                <h3 id="file-detail-name"></h3>
                <label for="file-detail-hide">Is the file hidden?</label> <input type="checkbox" id="file-detail-hide"><br>
                <label for="file-detail-sys">Is the file a system file?</label> <input type="checkbox" id="file-detail-sys"><br>
                <br>
                <label for="file-detail-bkup-enable">Enable this file for backups?</label> <input type="checkbox" id="file-detail-bkup-enable"><br>
                <label for="file-detail-bkup-force">Should the file be backed up (for very important files)?</label> <input type="checkbox" id="file-detail-bkup-force"><br>
                <br>
                <label for="file-detail-readonly">Should be write operations disabled?</label> <input type="checkbox" id="file-detail-readonly"><br>
                <label for="file-detail-main">Is this the main file of the directory?</label> <input type="checkbox" id="file-detail-main"><br>
                <br>
                <label for="file-detail-owner">Owner:</label> <input type="text" maxlength="65535" id="file-detail-owner"><br>
                <label for="file-detail-group">Group:</label> <input type="text" maxlength="65535" id="file-detail-group"><br>
                <br>
                <label for="file-detail-created">Creation time/date:</label> <input type="datetime-local" id="file-detail-created"><br>
                <label for="file-detail-changed">Last changed:</label> <input type="datetime-local" id="file-detail-changed"><br>
                <label for="file-detail-opened">Last opened:</label> <input type="datetime-local" id="file-detail-opened"><br>
                <br>
                <label for="file-detail-link">Link to an exact same file on the web:</label> <input type="checkbox" maxlength="4294967295" id="file-detail-link"><br>
            </dialog>
            <dialog id="file-delete">
                <h3>Are you sure you want to delete "<span id="file-delete-name"></span>"?</h3>
                <h5>This action cannot be undone!</h5>
                <button id="file-delete-no">No, don't delete the file</button><br>
                <button id="file-delete-yes">Yes, delete the file</button><br>
            </dialog>
        </p>
    </main>

    <script src="/js/web.js"></script>
    <script src="/create.js"></script>

    <footer>
        <a href="https://github.com/HSSPfile"><img src="https://img.shields.io/badge/GitHub-333333?style=flat&logo=github&logoColor=ffffff" alt="GitHub"></a>

        <a href="/docs"><img src="https://img.shields.io/badge/Documentation-333333?style=flat&logo=gitbook&logoColor=ffffff" alt="Documentation"></a>
    </footer>
</body>
</html>
